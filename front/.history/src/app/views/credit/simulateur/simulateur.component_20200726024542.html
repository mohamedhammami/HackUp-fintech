<div class="row">
  <div class="col-lg-12">
          <form [formGroup]="contactForm">
                  <h3>Demande de Credit</h3>
                  <br>
                  <br>
                  <div class="panel panel-primary">
                          <i class="fa fa-money" aria-hidden="true"> Montant Demandé (en dinars)</i>
                          <br>
                          <input formControlName="montant" name="montant"
                                  class="w3-input w3-border w3-round-large" placeholder="Montant Demandé" 
                                  name="Montant" class="col-lg-5" required>
                                  
                          <div *ngIf="montant.invalid"></div>
                          <br />
                          <br />
                          <i class="fa fa-calendar" aria-hidden="true"> Durée de remboursement</i>
                                <br>
                                <br>
                                <input formControlName="duree" name="duree" type="range" min="3 mois" max="36 mois"
                                        value="18.5 mois" step="1 mois" class="slider" id="myRange" required>
                                <div *ngIf="duree.invalid"></div>
                                <br />
                                <br />
                                <label for="country">Type Crédit</label>
                                <br>
                <div class="table table-striped">
                                <table id="table" class="table table-hover table-mc-light-blue">                                  <thead>
                                          <tr>
                                                  <th>Montant du Crédit</th>
                                                  <th>Durée du Crédit</th>
                                                  <th>Taux Nominal</th>
                                                  <th>Mensualités</th>
                                          </tr>
                                  </thead>
                                  <td data-title="Montant">{{montant.value}}</td>
                                  <td data-title="duree">{{duree.value}}</td>
                                  <td data-title="Taux Nominal">9.87%</td>
                                  <td data-title="Mensualité">{{mensualite(montant.value,duree.value)}}</td>
                          </table>

</div>


                        </div>
                </form>
        </div>
      </div>
      

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="hh">Greeting List</h2>
          <br>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"> ID</th>
                <th scope="col"> NAME</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let greet of greeting">
                <td>{{greet.id}}</td>
                <td>{{greet.name}}</td>
                <td><button (click)="deleteGreet(greet.id)"  class="btn btn-danger">Delete</button>
                    <button (click)="greetDetails(greet.id)"  class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
